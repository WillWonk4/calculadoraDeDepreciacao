<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Depreciação Linear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Depreciação</h1>
        <form id="depreciationForm">
            <div class="input-group">
                <label for="initialValue">Valor do Bem (R$):</label>
                <input type="number" id="initialValue" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="residualValue">Valor Residual (R$):</label>
                <input type="number" id="residualValue" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="lifeSpan">Vida Útil (em horas ou dias):</label>
                <input type="number" id="lifeSpan" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="usedHours">Horas/Dias Trabalhadas:</label>
                <input type="number" id="usedHours" step="0.01" required>
            </div>

            <button type="button" onclick="calculateDepreciation()">Calcular</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
